<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Her - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="brand">For Her</div>
    
    <div class="container">
        <div class="login-card">
            <div class="dotted-pattern"></div>
            
            <div class="login-header">
                <h2 class="login-title">Log in</h2>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <div class="input-icon">üë§</div>
                    <input type="text" class="form-input" placeholder="USERNAME" id="username" required>
                </div>
                
                <div class="form-group">
                    <div class="input-icon">üîí</div>
                    <input type="password" class="form-input" placeholder="PASSWORD" id="password" required>
                    <div class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</div>
                </div>
                
                <div class="form-options">
                    <div class="checkbox-container">
                        <input type="checkbox" id="rememberMe" required>
                        <label for="rememberMe">DO YOU LOVE ME?</label>
                    </div>
                    <a href="#" class="forgot-password">FORGOT PASSWORD?</a>
                </div>
                
                <button type="submit" class="login-btn">LOG IN</button>
            </form>
        </div>
    </div>
    
    <div class="welcome-text">WELCOME, BABY!</div>

    <script src="script.js"></script>
</body>
</html>
